<!DOCTYPE html>
<html>
<head>
       <Title>Google</Title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    
</head>
<body>
    
    <div class="google-header">
    <div class="gmail-img">
        <img src="gmail.png" title="Google account:demo@example">
    </div>
    <div class="header-icone">
        <i class="fa fa-bell"></i>
        <i class="fa fa-th"></i>
        <a href="#">Images</a>
        <a href="#">Gmail</a>
    </div>
    </div>
<div class="google-search">
    <div class="google-image text-center"
    title="Google">
    <img src="google img.jpg">
</div>
   <div class="input-group text-center">
    <input type="text" class="form-control" placeholder="Search Google or type URL">:
    <div class="input-group-append" >
         <span class="input-group text"><i class="fa fa-microphoe" title="Search by voice"></i></span>
    </div>
   </div>
</div>
<div class="bookmarks">
    <div class="row">
    <div class="col-md-4"><div class="site" title="Gmail">
            <i class="fa fa-envelope-o"></i>
            <p>Gmail</p>
        </div>
    </div>
    <div class="col-md-4"><div class="site" title="Facebook">
        <i class="fa fa-facebook-square"></i>
        <p>Facebook</p>
    </div>
    </div>
    <div class="col-md-4"><div class="site" title="Youtube">
        <i class="fa fa-youtube-play"></i>
        <p>Youtube</p>
        </div>
    </div>
    <div class="col-md-4"><div class="site" title="Linkedin">
        <i class="fa fa-linkedin"></i>
        <p>Linkedin</p>
        </div>
    </div>
    <div class="col-md-4"><div class="site" title="Instagram">
        <i class="fa fa-instagram"></i>
        <p>Instagram</p>
        </div>
    </div>
    <div class="col-md-4"><div class="site" title="Whatsapp">
        <i class="fa fa-whatsapp"></i>
        <p>Whatsapp</p>
        </div>
    </div>
    </div>
</div>
</body>
</html>
